<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <title>{% if page.title == "" or page.title == site.title or page.title == nil %}{{ site.title }}{% else %}{{ page.title }} - {{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Preconnect to external font resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">

  <!-- Critical CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  <!-- Font display swap for Font Awesome -->
  <link rel="stylesheet" href="{{ '/assets/css/font-display-swap.css' | relative_url }}">

  <!-- Non-critical CSS - Font Awesome -->
  <link rel="preload" href="{{ '/assets/css/fontawesome/fontawesome-free/css/all.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/fontawesome/fontawesome-free/css/all.min.css' | relative_url }}"></noscript>

  {% seo %}

  <!-- JSON-LD Structured Data for Personal Profile -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Konstantin Zaremski",
    "url": "{{ site.url }}",
    "image": "{{ site.url }}/assets/img/pfp.jpg",
    "jobTitle": "Computer Science Student",
    "worksFor": {
      "@type": "EducationalOrganization",
      "name": "Metropolitan State University of Denver"
    },
    "alumniOf": [
      {
        "@type": "EducationalOrganization",
        "name": "Metropolitan State University of Denver"
      },
      {
        "@type": "EducationalOrganization",
        "name": "Arapahoe Community College"
      }
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Denver",
      "addressRegion": "Colorado"
    },
    "email": "konstantin.zaremski@gmail.com",
    "sameAs": [
      "https://www.linkedin.com/in/konstantinzaremski",
      "https://github.com/kzaremski"
    ]
  }
  </script>
</head>
