<div class="card bg-primary shadow-soft border-light mt-6" id="stickysidebar">
    <div class="profile-image bg-primary shadow-inset border border-light rounded p-3 ml-3 mt-n5">
        <img src="/media/img/pfp.jpg" class="card-img-top rounded" alt="Konstantin" />
    </div>
    <div class="card-body">
        <h3 class="h5 mb-1 font-weight-bold">Konstantin Zaremski</h3>
        <span class="h6 font-weight-normal text-gray">Software Developer, Compsci. Student</span>
        <p class="card-text text-secondary mt-2"><i class="fas fa-map-marker mr-1"></i> Denver, Colorado</p>
        <div class="list-group shadow-inset rounded">
            {{ $page := . }}
            
            {{ range sort .Site.Menus.main "Weight" }}
            {{ $is := $page.IsMenuCurrent .Menu . }}
            {{ $has := $page.HasMenuCurrent .Menu . }}
            <a class="list-group-item py-2 {{ if or $is $has }}bg-secondary text-white{{ end }}" href="{{.URL}}">
                <i class="fas {{ .Params.Icon }} mr-2"></i>
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </div>
</div>
