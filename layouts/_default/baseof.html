<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        {{ partial "navbar.html" . }}
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-5 col-lg-4">
                    {{ partial "sidebar.html" . }}
                </div>
                <div class="col-md-7 col-lg-8 pt-3">
                    <br>
                    {{ block "main" . }}{{ end }}
                </div>
            </div>
            {{ partial "footer.html" . }}
        </div>
        {{ partial "javascript.html" . }}
    </body>
</html>
